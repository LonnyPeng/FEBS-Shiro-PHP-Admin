<style type="text/css">
    #febs-server-info table th, #febs-server-info table td {
        height: 28px;
        line-height: 28px;
        padding: 9px 15px;
        position: relative;
        box-sizing: border-box;
    }
</style>
<div class="layui-fluid layui-anim febs-anim" id="febs-server-info" lay-title="服务器信息">
    <div class="layui-row febs-container">
        <div class="layui-col-md12">
            <div class="layui-card">
                <div class="layui-card-body febs-table-full">
                    <span class="febs-alert-base febs-alert-success">
                        数据获取时间 <strong id="time"></strong>
                        &nbsp;&nbsp;
                        <a id="refresh">点击刷新</a>
                    </span>
                    <div class="layui-form layui-border-box layui-table-view" lay-id="tomcat-infoTable">
                        <div class="layui-table-box">
                            <table cellspacing="0" cellpadding="0" border="0" class="layui-table" lay-skin="line">
                                <tr>
                                    <th>参数</th>
                                    <th>描述</th>
                                    <th>当前值</th>
                                </tr>
                                <tr>
                                    <td><span class="layui-badge febs-tag-green">{:$Os['name']}</span></td>
                                    <td>{:$Os['title']}</td>
                                    <td>{:$Os['value']}</td>
                                </tr>
                                <tr>
                                    <td><span class="layui-badge febs-tag-green">{:$PHP['name']}</span></td>
                                    <td>{:$PHP['title']}</td>
                                    <td>{:$PHP['value']}</td>
                                </tr>
                                <tr>
                                    <td><span class="layui-badge febs-tag-purple">{:$Mysql['name']}</span></td>
                                    <td>{:$Mysql['title']}</td>
                                    <td>{:$Mysql['value']}</td>
                                </tr>
                                <tr>
                                    <td><span class="layui-badge febs-tag-purple">{:$Redis['name']}</span></td>
                                    <td>{:$Redis['title']}</td>
                                    <td>{:$Redis['value']}</td>
                                </tr>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript">
    layui.use(['jquery', 'febs'], function () {
        var $ = layui.jquery,
            febs = layui.febs,
            util = layui.util,
            $view = $('#febs-server-info');
        $view.find('#time').text(util.toDateString(new Date().getTime(), 'yyyy年MM月dd日 HH时mm分ss秒'));

        $view.find('a#refresh').on('click', function () {
            var isTab = currentUser.isTab;
            if (isTab === '1') {
                febs.view.tab.refresh();
            } else {
                window.location.reload();
            }
        });
    });
</script>
